<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <!-- CARD 1ST COLUMN -->

        <div class="card-desc">
          <div class="title-div">
            <h1 class="title">
              Get <span class="purple">insights</span> that helps your business
              grow.
            </h1>
            <p class="title-desc">
              Discover the benefits of data analytics and make better decissions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-div">
            <div class="stats-1">
              <p class="heavy">10K+</p>
              <p class="light">COMPANIES</p>
            </div>
            <div class="stats-2">
              <p class="heavy">314</p>
              <p class="light">TEMPLATES</p>
            </div>
            <div class="stats-3">
              <p class="heavy">12M+</p>
              <p class="light">QUERIES</p>
            </div>
          </div>
        </div>

        <!-- CARD 2ND COLUMN -->

        <div class="img-div">
          <div class="desktop-img">
            <img
              class="desktop-img-1"
              src="./images/image-header-desktop.jpg"
              alt="image of 3 women working"
            />
            <div class="violet-overlay"></div>
          </div>
          <div class="mobile-img">
            <img
              src="./images/image-header-mobile.jpg"
              alt="image of 3 women working"
              class="mobile-img-1"
            />
            <div class="violet-overlay"></div>
          </div>
        </div>
      </article>
    </main>

    Coded by <a href="#">Fahim Hossain</a>.
  </footer> -->
  </body>
</html>
